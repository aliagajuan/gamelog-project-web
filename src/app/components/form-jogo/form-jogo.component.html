
<div class="form-group mt-5">
    <form #form="ngForm" class="needs-validation"(ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <label for="nomeJogo"><h3>Nome do jogo*</h3></label>
                <input type="text" class="form-control mt-2" id="nome" name="nome" class="form-control" [(ngModel)]="this.jogo.nome" placeholder="Inserir nome do jogo" required #nome="ngModel" pattern="^([A-Za-z0-9]\s?){3,40}$">
                <div class="text-danger" [hidden]="!this.nome.invalid || this.nome.untouched">Campo obrigatorio</div>
                <div class="plataforma-radio mt-5">
                    <h3>Plataforma*</h3>
                    <div class="form-check mt-3" >
                        <input type="radio" class="form-check-input" id="plataformaPS" name="plataforma" [(ngModel)]="this.jogo.plataforma" value="Playstation" required #plataforma="ngModel">
                        <label for="plataformaPS"><p>Playstation</p></label><br>
        
                        <input type="radio" class="form-check-input" id="plataformaXbox" name="plataforma"  [(ngModel)]="this.jogo.plataforma" value="Xbox" required>
                        <label for="plataformaXbox"><p>Xbox</p></label><br>
     
                        <input type="radio" class="form-check-input" id="plataformaPC" name="plataforma"  [(ngModel)]="this.jogo.plataforma" value="PC"  required>
                        <label for="plataformaPC"><p>PC</p></label><br>
  
                        <input type="radio" class="form-check-input" id="plataformaNintendo" name="plataforma"  [(ngModel)]="this.jogo.plataforma" value="Nintendo" required>
                        <label for="plataformaNintendo"><p>Nintendo</p></label>
                        <div class="text-danger" [hidden]="!this.plataforma.invalid || this.plataforma.untouched">Selecione uma plataforma</div>
                    </div>
                </div>
                <div class="mt-5">
                    <label for="status-dropdown"><h3>Status*</h3></label>
                    <select class="form-control mt-3" id="status-dropdown" name="status" [(ngModel)]="this.jogo.status" required #status="ngModel">
                      <option disable selected value="">- Selecione -</option>
                      <option>Backlog</option>
                      <option>Jogando</option>
                      <option>Concluido</option>
                    </select>
                    <div class="text-danger" [hidden]="!this.status.invalid || this.status.untouched">Selecione um status valido</div>
                  </div>
            </div>
            <div class="col">
                <label for="dataInicio"><h3>Data Inicio*</h3></label>
                <input type="date" class="form-control mt-2" id="dataInicio" name="dataInicio" [(ngModel)]="this.jogo.dataInicio" required #dataInicio="ngModel">
                <div class="text-danger" [hidden]="!this.dataInicio.invalid || this.dataInicio.untouched">Selecione uma data de inicio</div>
                <div [hidden]="this.jogo.status!='Concluido'">
                <label class="mt-5"for="dataFim"><h3>Data Fim</h3></label>
                <input type="date" class="form-control mt-2" id="dataFim" name="dataFim" [(ngModel)]="this.jogo.dataFim" #dataFim="ngModel">
                <h3 class="mt-5">Conquistas</h3>
                <div class="form-check  mt-3">
                    <input type="checkbox" class="form-check-input" id="conquistas" name="conquistas" [(ngModel)]="this.jogo.conquistas">
                    <label for="conquistas"><p>100%</p></label>
                </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary m-4" type="button" (click)="onReset()" >Limpar</button>
            <button class="btn btn-success m-4" type="submit" [disabled]="!form.valid">Salvar</button>
        </div>
    </form>
</div>
