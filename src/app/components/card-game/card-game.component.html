<div class="card-container" >
    <h3>{{this.jogo.nome}}</h3>
    <p class="card-description">
        Data Inicio: {{this.jogo._dataInicio.toLocaleString()}}<br>
        Data Fim: {{this.jogo._dataFim.toLocaleString()}}<br>
        Plataforma: {{this.jogo.plataforma}}<br>
        Status: {{this.jogo.status}}
    </p>
    <a class="btn btn-success mt-2" routerLinkActive="active" [routerLink]="['editar/jogo',this.jogo.id]">
        Editar
    </a>
</div>
